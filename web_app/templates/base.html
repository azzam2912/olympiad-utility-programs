<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Olympiad Utility Programs - Tools for managing Olympiad-related files">
    <meta name="keywords" content="olympiad, pdf tools, file renamer, picture renamer, web scraper">
    <meta name="author" content="Xeratha Hagavi">
    <title>{{ title }}</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <!-- Scripts and Styles -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Olympiad Utility Programs</h1>
                <div class="hidden md:block">
                    <ul class="flex space-x-6">
                        <li><a href="/" class="hover:text-blue-200 transition-colors">Home</a></li>
                        <li><a href="/pdf-tools" class="hover:text-blue-200 transition-colors">PDF Tools</a></li>
                        <li><a href="/file-renamer" class="hover:text-blue-200 transition-colors">File Renamer</a></li>
                        <li><a href="/picture-renamer" class="hover:text-blue-200 transition-colors">Picture Renamer</a></li>
                        <li><a href="/web-scraper" class="hover:text-blue-200 transition-colors">Web Scraper</a></li>
                    </ul>
                </div>
                <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Mobile menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-blue-500 text-white">
        <div class="container mx-auto py-2">
            <ul class="space-y-2">
                <li><a href="/" class="block px-4 py-2 hover:bg-blue-600 transition-colors">Home</a></li>
                <li><a href="/pdf-tools" class="block px-4 py-2 hover:bg-blue-600 transition-colors">PDF Tools</a></li>
                <li><a href="/file-renamer" class="block px-4 py-2 hover:bg-blue-600 transition-colors">File Renamer</a></li>
                <li><a href="/picture-renamer" class="block px-4 py-2 hover:bg-blue-600 transition-colors">Picture Renamer</a></li>
                <li><a href="/web-scraper" class="block px-4 py-2 hover:bg-blue-600 transition-colors">Web Scraper</a></li>
            </ul>
        </div>
    </div>
    
    <main class="container mx-auto p-4 mb-16">
        {% block content %}{% endblock %}
    </main>

    <footer class="fixed bottom-0 w-full bg-gray-800 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Xeratha Hagavi</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
